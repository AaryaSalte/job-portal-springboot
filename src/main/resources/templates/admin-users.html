<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/navbar :: body"></div>

<head>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h3>Registered Users</h3>
        <a href="/admin/dashboard" class="btn btn-secondary btn-sm">Back</a>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info text-center">
        No users found in the system.
    </div>

    <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>

            <td>
                <span th:each="role : ${user.roles}"
                      th:text="${role.name} + ' '"></span>
            </td>

            <td th:text="${user.enabled ? 'Active' : 'Disabled'}"></td>

            <td>
                <form th:action="@{/admin/users/disable/{id}(id=${user.id})}"
                      method="post"
                      onsubmit="return confirm('Disable this user?');">
                    <button class="btn btn-warning btn-sm"
                            th:disabled="${!user.enabled}">
                        Disable
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
