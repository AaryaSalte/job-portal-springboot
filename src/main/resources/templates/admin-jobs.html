<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/navbar :: body"></div>

<head>
    <title>All Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h3>All Job Listings</h3>
        <a href="/admin/dashboard" class="btn btn-secondary btn-sm">Back</a>
    </div>

    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-info text-center">
        No jobs available.
    </div>

    <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.title}"></td>
            <td th:text="${job.company}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.description}"></td>

            <td>
                <form th:action="@{/admin/jobs/delete/{id}(id=${job.id})}"
                      method="post"
                      onsubmit="return confirm('Are you sure you want to delete this job?');">
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
