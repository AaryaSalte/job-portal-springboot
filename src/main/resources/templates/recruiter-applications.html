<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/navbar :: body"></div>

<head>
    <title>Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h3>Applications for Your Jobs</h3>

    <div th:if="${#lists.isEmpty(applications)}" class="alert alert-info text-center">
        No applications received yet.
    </div>


    <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Applicant</th>
            <th>Email</th>
            <th>Job</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.user.name}"></td>
            <td th:text="${app.user.email}"></td>
            <td th:text="${app.job.title}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/recruiter/dashboard" class="btn btn-secondary">Back</a>

</div>

</body>
</html>
