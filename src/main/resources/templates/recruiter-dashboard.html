<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: body"></div>

<div class="container mt-5">

    <h2 class="text-center mb-4">Recruiter Dashboard</h2>

    <div class="row g-4">

        <!-- MY JOBS -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">My Job Listings</h5>
                    <p class="card-text text-muted">
                        View and manage all jobs posted by you.
                    </p>
                    <a href="/recruiter/jobs" class="btn btn-primary">
                        View Jobs
                    </a>
                </div>
            </div>
        </div>

        <!-- POST JOB -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Post New Job</h5>
                    <p class="card-text text-muted">
                        Create a new job opening for candidates.
                    </p>
                    <a href="/recruiter/jobs/new" class="btn btn-success">
                        Post Job
                    </a>
                </div>
            </div>
        </div>

        <!-- APPLICATIONS -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Applications</h5>
                    <p class="card-text text-muted">
                        See who has applied to your jobs.
                    </p>
                    <a href="/recruiter/applications" class="btn btn-warning">
                        View Applications
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
