<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Post a Job</h3>

        <form th:action="@{/recruiter/jobs/add}" th:object="${job}" method="post">

            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" th:field="*{company}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" th:field="*{location}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Post Job</button>
        </form>

        <p class="text-success text-center mt-3" th:if="${param.success}">
            Job posted successfully!
        </p>
    </div>
</div>

</body>
</html>
