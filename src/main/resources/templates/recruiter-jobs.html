<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: body"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>My Posted Jobs</h3>

        <!-- ADD JOB BUTTON -->
        <a href="/recruiter/jobs/new"
           class="btn btn-primary btn-sm">
            + Post New Job
        </a>
    </div>

    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-warning text-center">
        You haven’t posted any jobs yet.
    </div>


    <!-- SUCCESS MESSAGE -->
    <div th:if="${param.created}" class="alert alert-success text-center">
        Job posted successfully.
    </div>

    <!-- EMPTY STATE -->
    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-info text-center">
        You haven’t posted any jobs yet.
    </div>

    <!-- JOB TABLE -->
    <table class="table table-bordered table-striped table-hover"
           th:if="${!#lists.isEmpty(jobs)}">

        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.title}"></td>
            <td th:text="${job.company}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.description}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
